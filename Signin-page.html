<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Sign In Section -->
  <div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg p-8 w-96">
      <h2 class="text-3xl font-bold text-center text-gray-700 mb-6">Sign-In</h2>

      <form action="#" method="POST">
        <!-- Email Input -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email or mobile phone number</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full p-3 border rounded-md border-gray-300 focus:ring-2 focus:ring-yellow-400 focus:outline-none" required>
        </div>

        <!-- Password Input -->
        <div class="mb-6">
          <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full p-3 border rounded-md border-gray-300 focus:ring-2 focus:ring-yellow-400 focus:outline-none" required>
        </div>

        <!-- Sign In Button -->
        <button type="submit" class="w-full bg-yellow-400 hover:bg-yellow-500 text-black py-3 rounded-md text-lg font-semibold transition duration-300">Sign-In</button>
      </form>

      <!-- Forgot Password Link -->
      <div class="text-center mt-4">
        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot your password?</a>
      </div>

      <hr class="my-6 border-gray-300">

      <!-- New Customer Link -->
      <div class="text-center">
        <p class="text-sm">New to Amazon?</p>
        <a href="#" class="text-blue-600 hover:underline font-semibold">Create your Amazon account</a>
      </div>
    </div>
  </div>

</body>
</html>
